<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <img src="/assets/desktop/logo.svg" alt="pod logo" class="logo">
  <div class="hero">
    <h1>Publish your podcasts <span class="highlight">everywhere.</span></h1>
    <p>
      Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
      Apple Podcasts, Google Podcasts, Pocket Casts and more!
    </p>
    <div class="podcast-icons">
      <img src="/assets/desktop/spotify.svg" alt="spotify icon" class="podcast-icon">
      <img src="/assets/desktop/apple-podcast.svg" alt="apple podcast icon" class="podcast-icon apple-icon">
      <img src="/assets/desktop/google-podcasts.svg" alt="google podcasts icon" class="podcast-icon google-icon">
      <img src="/assets/desktop/pocket-casts.svg" alt="pocket casts icon" class="podcast-icon pocketcasts-icon">
    </div>
    <form class="email-form">
      <input type="email" class="email-input" name="email" required placeholder="Email address"/>
      <button class="cta-request-access">Request access</button>
      <p class="email-error">Oops! Please check your email</p>
    </form>
  </div>
  <img src="/assets/desktop/bg-pattern-dots.svg" alt="" class="green-dots">
</body>
<script src="/app/js/script.js"></script>
</html>
